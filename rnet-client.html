<script type="text/javascript">
    RED.nodes.registerType('rnet-client', {
        category: 'network',
        color: '#aaaaff',
        defaults: {
	    rnet: { value: "", type: "rnet" },
            debug: { value: "all" },
	    name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        outputLabels: function(index) {
            switch (index) {
                case 0:
                    return 'Data received';
            }
        },
        icon: "bridge-dash.svg",
        label: function () {
            return this.name || "RNet";
        }
    });
</script>

<script type="text/x-red" data-template-name="rnet-client">
    <div class="form-row">
    <label for="node-input-rnet"><i class="fa fa-tag"></i> RNet-Pi Server Config</label>
      <input id="node-input-rnet"/>
    </div>
    
    <hr/>

    <div class="form-row">
        <label for="node-input-debug"><i class="fa fa-bug"></i> Debug</label>
        <select id="node-input-debug" style="width:110px;">
            <option value="none">Nothing</option>
            <option value="errors">Only Errors</option>
            <option value="all">Detailed</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
  

  
</script>

<script type="text/x-red" data-help-name="rnet-client">
    
    <p>RNet-Pi client that connects to a specified host</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">debug</dt>
        <dd> level of debug messages to show </dd>
    </dl>

</script>
