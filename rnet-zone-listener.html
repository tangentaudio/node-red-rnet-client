<script type="text/javascript">
    RED.nodes.registerType('rnet-zone-listener', {
        category: 'RNet',
        color: '#77eeee',
        defaults: {
            controller: { value: 0, required: true, validate: RED.validators.number() },
            zone: { value: 0, required: true, validate: RED.validators.number() },
	    name: { value: "" }
        },
	paletteLabel: "RNet ZoneListener",
        inputs: 1,
        outputs: 4,
	inputLabels: function(index) {
	    switch(index) {

            case 0:

	    case 3:
		return 'Zone Source';
            }
        },
        icon: "font-awesome/fa-cog",

            return this.name || "RNet Zone Listener";
        }
    });
</script>
